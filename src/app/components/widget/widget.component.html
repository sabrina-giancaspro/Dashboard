<div class="widget-container">
  <div class="widget" [ngClass]="{ flipped: data.flipped }">
    <div class="front">
      <div class="settings-btn">
        <i class="ph ph-gear" (click)="showOptions.set(true)"></i>
      </div>
      <div class="flip-icon" (click)="flipCard()">
        <div
          class="ph ph-flip-horizontal"
          [ngClass]="{ flipped: data.flipped }"
        ></div>
      </div>
      <i *ngIf="frontIcon">
        <div [class]="frontIcon"></div>
      </i>
      <div *ngIf="!frontIcon">{{ data.labelfront }}</div>
    </div>
    <div class="back">
      <div class="settings-btn">
        <i class="ph ph-gear"></i>
      </div>
      <div class="flip-icon" (click)="flipCard()">
        <div
          class="ph ph-flip-horizontal"
          [ngClass]="{ flipped: data.flipped }"
        ></div>
      </div>
      <div *ngIf="!backIcon">{{ data.labelback }}</div>
    </div>
  </div>
</div>
